<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <script src="https://kit.fontawesome.com/f2726f0935.js" crossorigin="anonymous"></script>
   
    <title>BookList </title>
    
   
</head>
<body>
    <div class=" container " >
        <h1 class=" text-center fw-bold fs-1" ><i class="fa-solid fa-book"></i><span>B</span>ooklist</h1>
        <form>
            <div class="form-group" >
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" >
            </div>
            <div class="form-group" >
                <label for="title">Author</label>
                <input type="text" id="author" class="form-control" >
            </div>
            <div class="form-group" >
                <label for="title">Year</label>
                <input type="text" id="year" class="form-control" >
            </div>
            <input type="submit" value="Add Book" class="btn btn-warning btn-block  px-5 mt-3 " >
        </form>

        <table class="table table-striped mt-3 text-center table-dark " >
            <thead>
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                </tr>
            </thead>
            <tbody id="booklist" >
            
            </tbody>
        </table>

    </div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
